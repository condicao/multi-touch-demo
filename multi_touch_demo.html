<!DOCTYPE html>
<html lang="zh‑CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0, user‑scalable=no">
  <title>Multi‑Touch 检测 Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const pixelSize = 10; // 每个像素块的大小
    const pressureFalloff = 0.5; // 模拟触控压力衰减程度

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const touches = new Map();

    // 生成像素网格
    function drawGrid() {
      const cols = Math.ceil(canvas.width / pixelSize);
      const rows = Math.ceil(canvas.height / pixelSize);

      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.fillStyle = "#000"; // 黑色背景
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }
    }

    function draw() {
      drawGrid();

      touches.forEach(t => {
        const {x, y, radiusX, radiusY} = t;

        // 在触摸点周围变换像素块的颜色
        const cols = Math.ceil(canvas.width / pixelSize);
        const rows = Math.ceil(canvas.height / pixelSize);
        
        for (let cx = 0; cx < cols; cx++) {
          for (let cy = 0; cy < rows; cy++) {
            const px = cx * pixelSize;
            const py = cy * pixelSize;

            const dist = Math.sqrt(Math.pow(px - x, 2) + Math.pow(py - y, 2));
            const maxDist = Math.sqrt(Math.pow(canvas.width, 2) + Math.pow(canvas.height, 2));
            const pressure = Math.max(0, 1 - dist / maxDist); // 根据距离决定颜色深浅

            // 在触控区域变为白色，周围逐渐变浅
            const colorValue = pressure * 255;
            ctx.fillStyle = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
            
            ctx.fillRect(px, py, pixelSize, pixelSize);
          }
        }

        // 在触控点中心添加绿色边框
        const halfW = radiusX || 30;
        const halfH = radiusY || 30;

        ctx.beginPath();
        ctx.rect(x - halfW, y - halfH, halfW * 2, halfH * 2);
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.stroke();
      });

      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    function updateTouches(event) {
      event.preventDefault();
      const rect = canvas.getBoundingClientRect();
      for (const t of event.changedTouches) {
        const x = t.clientX - rect.left;
        const y = t.clientY - rect.top;
        const id = t.identifier;

        if (event.type === 'touchstart' || event.type === 'touchmove') {
          touches.set(id, {
            x, y,
            radiusX: t.radiusX || 30,
            radiusY: t.radiusY || 30,
            id
          });
        } else if (event.type === 'touchend' || event.type === 'touchcancel') {
          touches.delete(id);
        }
      }
    }

    canvas.addEventListener('touchstart', updateTouches, {passive: false});
    canvas.addEventListener('touchmove', updateTouches, {passive: false});
    canvas.addEventListener('touchend', updateTouches, {passive: false});
    canvas.addEventListener('touchcancel', updateTouches, {passive: false});
  </script>
</body>
</html>
